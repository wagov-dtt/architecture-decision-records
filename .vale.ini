# Vale configuration for ADR documentation
StylesPath = .vale/styles

# Download external packages
Packages = Microsoft, write-good

# Minimum alert level
MinAlertLevel = suggestion

# File patterns to check
[*.{md,qmd}]
BasedOnStyles = Microsoft, write-good

# Focus on clarity - passive voice acceptable for technical docs
write-good.Passive = NO
Microsoft.Passive = NO

# Relax for technical docs - focus only on critical issues
Microsoft.FirstPerson = NO
Microsoft.We = NO
Microsoft.Contractions = NO
Microsoft.Acronyms = NO
Microsoft.HeadingAcronyms = NO
Microsoft.Quotes = NO
Microsoft.Headings = NO
Microsoft.Vocab = NO
Microsoft.Adverbs = NO
Microsoft.Terms = NO
Microsoft.Wordiness = NO
write-good.E-Prime = NO
write-good.Weasel = NO
write-good.TooWordy = NO
